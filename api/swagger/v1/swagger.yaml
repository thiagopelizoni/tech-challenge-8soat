                  properties:
                    id:
                      type: integer
                    valor:
                      type: number
                    status:
                      type: string
                    observacao:
                      type: string
                    data:
                      type: string
                      format: date
                    data_status:
                      type: string
                      format: date
                    cliente:
                      type: object
                      properties:
                        id:
                          type: integer
                        nome:
                          type: string
                        data_nascimento:
                          type: string
                          format: date
                        cpf:
                          type: string
                        email:
                          type: string
                    produtos:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
